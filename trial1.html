<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="main-container">
   <input type="checkbox" id="slide">
   
   <div class="container">
     <div class="login-container">

         <div class="text">
            Login 
         </div>
   
         <form action="signin.jsp" method="post">
            <div class="data">
               <label for="">Email or Phone</label>
               <input type="email" name ="EOP" required>
            </div>
            <div class="data">
               <label for="">Password</label>
               <input type="password" name ="password" required>
            </div>
   
            <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
   
            <div class="btn-login">
               <button type="submit">login</button>
            </div>
   
            <div class="signup-link">
               Not a member ? <a href="#"><label for="slide" class="slide">Signup now</label></a>
            </div>
         </form>
      </div>
     

      <div class="signup-container">
         <div class="text">Sign up</div>
   
          <form action="signup.jsp" method="post">
            <div class="data">
                <label for="">Name</label>
                <input type="text" name ="name" required>
             </div>

            <div class="data">
               <label for="">Email or Phone</label>
               <input type="text" name ="EOP" required>
            </div>
            <div class="data">
               <label for="">Password</label>
               <input type="password" name ="password" required>
            </div>
   
            <div class="data">
               <label for="">Confirm Password</label>
               <input type="password" name ="cpassword" required>
            </div>
   
            <div class="btn-signup">
               <button type="submit">Sign Up</button>
            </div>
   
            <div class="signup-link">
               Already a member ? <a href="#"><label for="slide" class="slide">Register now</label></a>
            </div>
         </form>

      </div>
 </div>
   
</body>
</html>
